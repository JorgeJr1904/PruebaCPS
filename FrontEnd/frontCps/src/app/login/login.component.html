<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Iniciar Sesión</h2>
            
            <form (ngSubmit)="login()">
              <!-- Campo de Correo Electrónico -->
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo Electrónico</label>
                <input [(ngModel)]="Client.email" name="inputEmail" type="email" class="form-control" id="inputEmail" placeholder="correo@example.com" required>
              </div>
  
              <!-- Campo de Contraseña -->
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input [(ngModel)]="Client.password" name="inputPassword" type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
              </div>
  
              <!-- Botón de Inicio de Sesión -->
              <button type="submit" class="btn btn-primary w-100" name="login">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
